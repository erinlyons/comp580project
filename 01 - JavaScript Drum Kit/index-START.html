<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
      <div data-key="38" class="key">
      <kbd>Up</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="40" class="key">
      <kbd>Down</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="39" class="key">
      <kbd>Right</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="37" class="key">
      <kbd>Left</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="32" class="key">
      <kbd>Space</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="13" class="key">
      <kbd>Enter</kbd>
      <span class="sound">snare</span>
    </div>
    
  </div>

  <audio data-key="38" src="sounds/clap.wav"></audio>
  <audio data-key="40" src="sounds/hihat.wav"></audio>
  <audio data-key="39" src="sounds/kick.wav"></audio>
  <audio data-key="37" src="sounds/openhat.wav"></audio>
  <audio data-key="32" src="sounds/boom.wav"></audio>
  <audio data-key="13" src="sounds/snare.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

</script>


</body>
</html>
