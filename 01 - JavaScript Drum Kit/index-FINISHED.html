<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900&display=swap" rel="stylesheet" type="text/css">
</head>
<body>
  <img id = "logo" src="../jamdrum2.png" alt="Jam game logo">

  <div class="return">
    <a href="../index.html"><button class= "return_button light">Back to Home</button></a>
    <a href="../instruments.html"><button class= "return_button light">Back to Instrument Select</button></a>
  </div>
  <div class="keys" id="drums">
      <div data-key="38" class="key">
          <kbd>Up</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="40" class="key">
          <kbd>Down</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="39" class="key">
          <kbd>Right</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="37" class="key">
          <kbd>Left</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="32" class="key">
          <kbd>Space</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="13" class="key">
          <kbd>Enter</kbd>
          <span class="sound">snare</span>
        </div>
  </div>

  <audio data-key="38" src="sounds/clap.wav"></audio>
  <audio data-key="40" src="sounds/hihat.wav"></audio>
  <audio data-key="39" src="sounds/kick.wav"></audio>
  <audio data-key="37" src="sounds/openhat.wav"></audio>
  <audio data-key="32" src="sounds/boom.wav"></audio>
  <audio data-key="13" src="sounds/snare.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
