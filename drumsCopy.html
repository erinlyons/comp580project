<html lang="en">

<style>

html {
  font-size: 1.5em;
  background-size: cover;
  background-image: url("background.jpg");
  background-color: rgba(114, 44, 12, 0.877);
  background-blend-mode: soft-light;

}
body
 {
  padding: 0 1rem;
  font-family: 'Montserrat', sans-serif;
}
.key {
  float: left;
  width: 28%;
  padding: 12px;
  border: .3rem dotted rgb(54, 126, 148);
  margin: 0.2em;
 
  padding: .6rem .5rem;
  transition: all .07s ease;
  /* width: 10rem; */
  text-align: center;
  color: rgb(0, 0, 0);
  background: rgba(200, 247, 255, 0.884);
  /* text-shadow: 0 0 .5rem rgb(0, 13, 73); */
}

.row:after 
{
  content: "";
  display: table;
  clear: both;
  margin-top: 1em;
  display: grid;
  grid-template-columns: 10.5rem 10.5rem 10.5rem 10.5rem;
  grid-template-rows: 9rem 9rem 9rem;
  /* min-height: 100vh; */
  align-items: center;
  justify-content: center;
}

.button {
  color: rgb(7, 7, 7);
  background:rgba(200, 247, 255, 0.884);
  border: none;
  
  
  cursor: pointer;
  font-size: 1.24em;
  
  margin: 0.1em;
  padding: .8em .3em;
  transition: all .07s ease;
  text-align: center;
  text-decoration-line: overline underline;
  text-decoration-style: solid;
  font-family: 'Montserrat', sans-serif;
}



</style>


</style>
