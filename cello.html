<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cello</title>
  <link rel="stylesheet" href="01 - JavaScript Drum Kit/style.css">
</head>
<body></body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">C2</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Cs2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">D2</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Ds2</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">E2</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">F2</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Fs2</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">G2</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">A2</span>
    </div>
  </div>

  <audio data-key="65" src="tonejs-instruments/samples/cello/C3.wav"></audio>
  <audio data-key="83" src="tonejs-instruments/samples/cello/Cs3.wav"></audio>
  <audio data-key="68" src="tonejs-instruments/samples/cello/D3.wav"></audio>
  <audio data-key="70" src="tonejs-instruments/samples/cello/Ds3.wav"></audio>
  <audio data-key="71" src="tonejs-instruments/samples/cello/E3.wav"></audio>
  <audio data-key="72" src="tonejs-instruments/samples/cello/F3.wav"></audio>
  <audio data-key="74" src="tonejs-instruments/samples/cello/Fs3.wav"></audio>
  <audio data-key="75" src="tonejs-instruments/samples/cello/G3.wav"></audio>
  <audio data-key="76" src="tonejs-instruments/samples/cello/A3.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    audio.play();
  }

  function stopSound (e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    audio.pause();
    audio.currentTime = 0;
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
  window.addEventListener('keyup', stopSound);
</script>


</body>
</html>
